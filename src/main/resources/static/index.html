<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Smart Clock</title>

<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<link rel="stylesheet"
	href="bower_components/angular-material/angular-material.min.css">
<script src="http://code.angularjs.org/1.2.6/angular.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- load bootstrap css -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<style>
body {
	padding-top: 30px;
}
</style>

<script src="js/app.js"></script>


</head>
<body ng-app="validationApp" ng-controller="mainController">
	<div class="container">
		<div class="col-sm-8 col-sm-offset-2">

			<form name="userForm" ng-submit="submitForm(userForm.$valid, user)"
				novalidate>
				
				<div class="form-group"
					ng-class="{ 'has-error' : userForm.hour.$invalid && !userForm.hour.$pristine }">
					<label>Hour</label> <input type="text" name="hour"
						class="form-control" ng-model="user.hour" ng-minlength="4"
						ng-maxlength="5" required>
					<p ng-show="userForm.hour.$invalid && !userForm.hour.$pristine"
						class="help-block">Hour with 4 or 5 characters</p>
				</div>

				<!-- SUBMIT BUTTON -->
				<button type="submit" class="btn btn-primary"
					ng-disabled="userForm.$invalid">Enviar</button>

			</form>

			<!-- Angular Material requires Angular.js Libraries -->
			<script src="bower_components/angular/angular.js"></script>
			<script
				src="bower_components/angular-material/angular-material.min.js"></script>
			<script src="bower_components/angular-animate/angular-animate.js"></script>
			<script src="bower_components/moment/moment.js"></script>
			<script src="bower_components/moment/locale/de.js"></script>
			<script src="bower_components/angular-moment/angular-moment.js"></script>
			<script src="bower_components/angular-aria/angular-aria.js"></script>
</body>
</html>
